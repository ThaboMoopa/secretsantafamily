<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
    <f:event type="preRenderView" listener="#{customerBean.preload}" />
</f:metadata>
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content="" />
    <link type="text/css" rel="stylesheet" href="resources/css/sb-admin-2.css?ln=css"/>
    <link type="text/css" href="resources/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"/>
    <link href="resources/js/googleFonts.scss" rel="stylesheet" />
</h:head>

<h:body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <h:graphicImage class="col-lg-5 d-none d-lg-block bg-register-image" id="profile" value="/images/login3.jpg" />
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <h:form action="j_security_check" class="user" prependId="false">
                                        <div id="grid">
                                            <h:messages class="text-monospace text-danger text-center"  id="msgs" />
                                            <div class="form-group">
                                                <h:inputText id="j_username" class="form-control form-control-user" validatorMessage="Email is invalid." required="true" requiredMessage="Email is required." aria-describedby="emailHelp" a:placeholder="Enter Email Address..." value="#{customerBean.email}" >
                                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                                                </h:inputText>
                                            </div>
                                            <div class="form-group">
                                                <h:inputSecret id="j_password" validatorMessage="Password length must be longer than 4 characters." class="form-control form-control-user" required="true" requiredMessage="Password is required." a:placeholder="Password" value="#{customerBean.password}">
                                                <f:validateLength minimum="4"/>
                                                </h:inputSecret>
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck" />
                                                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                                                </div>
                                            </div>
                                            <h:commandButton id="login" process="@all" update="@grid" class="btn btn-primary btn-user btn-block" value="Login" action="#{customerBean.redirectToHomePage()}" />
                                            </div>
                                    </h:form>

                                    <hr />
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="CustomerRegister.xhtml">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>



    <!-- Bootstrap core JavaScript-->
    <h:outputScript library="vendor" name="/jquery/jquery.min.js"/>
    <h:outputScript library="vendor" name="/bootstrap/js/bootstrap.bundle.min.js"/>

    <!-- Core plugin JavaScript-->
    <h:outputScript library="vendor" name="/jquery-easing/jquery.easing.min.js"/>

    <!-- Custom scripts for all pages-->
    <h:outputScript library="js" name="sb-admin-2.min.js"/>
</h:body>
</html>
